<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form method="POST">
        <!-- for relaciona la el label con el id del input  -->
        <!-- En el caso de un input type text el atributo value asigna un valor predeterminado -->
        <!-- Para evitar que se envíen formularios vacíos se incluye en los inputs el atributo required="true" para que sean campos obligatorios -->
        <!-- Para envíar información protegida se utiliza el method="POST" como atributo en el tag form -->
        <label for="nombre">Nombre: </label><br> 
        <input type="text" name="nombre" id="nombre" placeholder="Ingresar nombre" required="true"><br> 

        <label for="apellido">Apellido: </label><br>
        <input type="text" name="apellido" id="apellido" placeholder="Ingresar apellido" required="true"><br>
        
        <label for="password">Password: </label><br>
        <input type="password" name="password" id="password" placeholder="Ingresar password" required="true"><br>

        <input type="submit" value="Enviar">
        <!-- Para enviar el formulario sin validar puede incluirse el siguiente botón -->
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">

        <!-- Métodos para enviar la información de un formulario al servidor
            Get: por default confecciona una query string que se envía al servidor como parte de la URL depués del signo ?
            Post: utilizado en el caso de tener que enviar información sensible como un password, este método incluye la información dentro del cuerpo del mensaje que se einvía al servidor HTTP -->

        

    </form>



</body>
</html>
